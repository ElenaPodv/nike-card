<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/favnike.png" type="image/x-icon">
</head>
<body>

    <div class="card">        
        <h1 class="card__title visually-hidden">Nike Web Shop</h1>
        <div class="card__image">
            <img class="card__image-boot" src="image/nike.png" alt="Nike boot" >
        </div>

        <div class="card__content">
            <h2 class="card__subtitle">Nike Shoes</h2>
             <div class="card__content-size">
                <h3 class="card__title-size">size:</h3>                
                <div class="card__buttons">
                    <button class="card__button-size">7</button>
                    <button class="card__button-size">8</button>
                    <button class="card__button-size">9</button>
                    <button class="card__button-size">10</button>
                </div>
            </div> 

            <!-- <div class="card__content-color">
                <h3 class="card__title-color">color:</h3>
                <div class="card__buttons">
                <button class="card__button-color card__button-color_green"></button>
                <button class="card__button-color card__button-color_blue"></button>
                <button class="card__button-color card__button-color_fuchsia"></button>
                </div>
            </div> -->
            <!-- <a href="#" class="card__button">Buy Now</a> -->

            <form action="#" class="card__form">
                <fieldset class="card__form-fieldset">
                    <h3 class="card__title-color">color:</h3>
                    <!-- <legend class="card__form-title">color</legend> -->
                    <ul class="card__form-list">
                        <li class="card__list-item">
                            <input class="card__form-input visually-hidden" type="radio" name="boot-color" value="green" id="green" checked>
                            <label for="green" class="card__form-label card__form-label_green"></label>
                        </li>
                        <li class="card__list-item">
                            <input class="card__form-input visually-hidden" type="radio" name="boot-color" value="green" id="green">
                            <label for="blue" class="card__form-label card__form-label_blue"></label>
                        </li>
                        <li class="card__list-item">
                            <input class="card__form-input visually-hidden" type="radio" name="boot-color" value="green" id="green">
                            <label for="fuchsia" class="card__form-label card__form-label_fuchsia"></label>
                        </li>
                    </ul>
                </fieldset>
                
            </form>
            <a href="#" class="card__button">Buy Now</a>
        </div>    

    </div>    
</body>
</html>
