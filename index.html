<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">        
        <h1 class="card__title visually-hidden">Nike Web Shop</h1>
        <div class="card__image">
            <img class="card__image-boot" src="image/nike.png" alt="Nike boot" >
        </div>

        <div class="card__content">
            <h2 class="card__subtitle">Nike Shoes</h2>
            <div class="card__content-size">
                <h3 class="card__title-size">size:</h3>
                <button class="card__button-size">7</button>
                <button class="card__button-size">8</button>
                <button class="card__button-size">9</button>
                <button class="card__button-size">10</button>
            </div>

            <div class="card__content-color">
                <h3 class="card__title-color">color:</h3>
                <button class="card__button-color card__button-color_green"></button>
                <button class="card__button-color card__button-color_blue"></button>
                <button class="card__button-color card__button-color_fuchsia"></button>
            </div>
            <a href="#" class="card__button">Buy Now</a>
        </div>        

    </div>    
</body>
</html>
